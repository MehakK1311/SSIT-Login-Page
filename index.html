<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE-SSIT Login</title>
    <link rel="stylesheet" href="assets\style.css" type="text/css">
</head>
<body>
    <body>
        <!--ssit logo-->
        <div class="ssit_logo"><img src="https://media.discordapp.net/attachments/952283031161405470/956252304372301894/SOftware_Wt.png?width=665&height=665" alt="SSIT Logo"></div>
        
        <!--form-->
        <div class="login_form">    
            <form id="login"> 
                <h2>Login Here</h2><br>     
                <label><b>USERNAME</b></label>
                <input type="text" id="Username" placeholder="Enter your username" required>    
                <br>

                <label><b>PASSWORD</b></label>    
                <input type="Password"  id="Pass" placeholder="Enter your password" equired>     
                <br>

                <input class="button" type="submit" name="login_button" id="login_button" value="Sign Up">
                  
                <footer> IEEE-SSIT <i>Software</i> Portal</footer>
            </form>
            <!--social media buttons-->
            <div class="icons">
                <div id="facebook_icon">
                    <a href="https://www.facebook.com/SSITVIT/">
                        <img src="https://cdn.freebiesupply.com/logos/large/2x/facebook-icon-logo-png-transparent.png" id="Facebook" alt="facebook logo">
                    </a>
                </div>
                <div id="linkedin_icon">
                    <a href="https://www.linkedin.com/company/ieeessit-vit/">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/800px-LinkedIn_logo_initials.png" id="Linkedin" alt="linkedin logo">
                    </a>
                </div>
                <div id="instagram_icon">
                    <a href="https://www.instagram.com/ieeessit/">
                        <img src="https://png.pngtree.com/element_our/sm/20180630/sm_5b37de3263964.jpg" id="Instagram" alt="instagram logo">
                    </a>
                </div>
                <div id="github_icon">
                    <a href="https://github.com/ieeessitvit">
                        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" id="Github" alt="github logo">
                    </a>
                </div>
            </div>
        </div>
        
</body>
</html>
